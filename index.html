<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello World Demo</title>
<style>
  body {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    margin:0;
    font-family:sans-serif;
    background:#f0f0f0;
  }

  #hello {
    font-size:3rem;
    font-weight:bold;
    color:#ff5722;
    margin-bottom:20px;
    /* initial state without animation */
  }

  /* Fade animation */
  @keyframes fadeInOut {
    0%   { opacity: 0; }
    50%  { opacity: 1; }
    100% { opacity: 0; }
  }

  /* Class that applies animation */
  .fading {
    animation: fadeInOut 2s infinite;
  }

  button {
    padding:10px 20px;
    margin:5px;
    font-size:1rem;
    cursor:pointer;
    border:none;
    border-radius:5px;
    background:#2196f3;
    color:#fff;
    transition:background 0.3s;
  }

  button:hover {
    background:#1976d2;
  }
</style>
</head>
<body>
  <div id="hello">Hello World!</div>
  <div>
    <button id="colorBtn">Change Color</button>
    <button id="toggleBtn">Toggle Animation</button>
  </div>

<script>
  // Color cycling logic
  const colors = ['#ff5722', '#4caf50', '#2196f3', '#9c27b0', '#ffeb3b'];
  let colorIndex = 0;
  const helloEl = document.getElementById('hello');
  document.getElementById('colorBtn').addEventListener('click', () => {
    colorIndex = (colorIndex + 1) % colors.length;
    helloEl.style.color = colors[colorIndex];
  });

  // Animation toggle logic
  let animEnabled = false;
  document.getElementById('toggleBtn').addEventListener('click', () => {
    animEnabled = !animEnabled;
    if (animEnabled) {
      helloEl.classList.add('fading');
      document.getElementById('toggleBtn').textContent = 'Stop Animation';
    } else {
      helloEl.classList.remove('fading');
      document.getElementById('toggleBtn').textContent = 'Start Animation';
    }
  });

  // Initially set button text
  document.getElementById('toggleBtn').textContent = 'Start Animation';
</script>
</body>
</html>
