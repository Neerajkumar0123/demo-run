<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hello World Demo</title>
<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background-image:url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVQYV2NgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=');
    background-size:cover;
    background-position:center;
    font-family:sans-serif;
    color:#fff;
  }
  h1{
    font-size:4rem;
    margin:0;
    transition:color 0.5s;
  }
  .fade{
    animation: fadeEffect 2s infinite;
  }
  @keyframes fadeEffect{
    0%{opacity:1;}
    50%{opacity:0.1;}
    100%{opacity:1;}
  }
  .controls{
    margin-top:1rem;
  }
  button{
    margin:0.5rem;
    padding:0.5rem 1rem;
    font-size:1rem;
    cursor:pointer;
  }
</style>
</head>
<body>
  <h1 id="message">Hello World!</h1>
  <div class="controls">
    <button id="colorBtn">Change Color</button>
    <button id="animBtn">Toggle Animation</button>
  </div>
<script>
  const colors = ['red', 'orange', 'yellow', 'green', 'blue'];
  let currentIndex = 0;
  const message = document.getElementById('message');
  document.getElementById('colorBtn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % colors.length;
    message.style.color = colors[currentIndex];
  });

  let animationActive = false;
  document.getElementById('animBtn').addEventListener('click', () => {
    animationActive = !animationActive;
    if (animationActive) {
      message.classList.add('fade');
    } else {
      message.classList.remove('fade');
    }
  });
</script>
</body>
</html>
