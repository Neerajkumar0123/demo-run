<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello World Demo</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    /* Embedded background image (light green 1x1 PNG) */
    background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/5+BAQAEAAH+5R1uAAAAAElFTkSuQmCC');
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  h1 {
    font-size: 3rem;
    margin: 0 0 1rem 0;
    transition: color 0.3s ease;
  }

  button {
    padding: 0.75rem 1.5rem;
    margin: 0.5rem;
    font-size: 1rem;
    cursor: pointer;
  }

  /* Fade-in/out animation */
  @keyframes fade {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
  .animate {
    animation: fade 2s infinite;
  }
</style>
</head>
<body>
<h1 id="greeting">Hello World!</h1>
<div>
  <button id="colorBtn">Change Color</button>
  <button id="animBtn">Toggle Animation</button>
</div>

<script>
  const colors = ["#e53935", "#e65100", "#f4511e", "#5e35b1", "#3949ab"];
  let colorIndex = 0;
  const greeting = document.getElementById("greeting");
  const colorBtn = document.getElementById("colorBtn");
  const animBtn = document.getElementById("animBtn");

  colorBtn.addEventListener("click", () => {
    greeting.style.color = colors[colorIndex];
    colorIndex = (colorIndex + 1) % colors.length;
  });

  let animOn = false;
  animBtn.addEventListener("click", () => {
    animOn = !animOn;
    if (animOn) {
      greeting.classList.add("animate");
    } else {
      greeting.classList.remove("animate");
    }
  });
</script>
</body>
</html>
